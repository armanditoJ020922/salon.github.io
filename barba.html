<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barba y Bigote</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #ffeef8, #fdd9ea);
      margin: 0;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
      color: #5c3a4d;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #b05574;
      margin-bottom: 20px;
      font-weight: 700;
      animation: fadeInDown 1s ease-out;
    }

    .text-content {
      font-family: monospace;
      font-size: 20px;
      color: #b05574;
      white-space: normal;
      line-height: 1.5;
      margin-bottom: 30px;
      padding: 0 10px;
      border-right: 2px solid #b05574;
      white-space: nowrap;
      overflow: hidden;
      animation: escribir 6s steps(100, end) forwards;
    }

    @keyframes escribir {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .volver-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f9b5d0;
      color: #5c3a4d;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: fit-content;
      text-align: center;
    }

    .volver-btn:hover {
      background-color: #f57cb4;
      color: white;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .text-content {
        font-size: 16px;
      }

      h1 {
        font-size: 28px;
      }

      .volver-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .volver-btn {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>- Arreglo de Barba y Bigote:</h1>
    <div class="text-content">
      - Técnicas:<br>
      &nbsp;&nbsp;• Corte de barba: tijeras, máquina, navaja.<br>
      &nbsp;&nbsp;• Arreglo de bigote: corte, peinado.<br>
      &nbsp;&nbsp;• Arreglo de patilla: recorte, forma.<br>
      - Precios: desde $100 hasta $500 pesos mexicanos.<br>
      - Tiempo de realización: 15 a 30 minutos.
    </div>
  </div>

  <a href="pagina.html" class="volver-btn">Volver a la página principal</a>
</body>
</html>
